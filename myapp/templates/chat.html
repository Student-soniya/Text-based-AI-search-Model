{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Required meta tags -->
<!-- <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->

<head>
    <meta chatset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/chat.css' %} ">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Chat</title>
</head>


<body>
    <div class="big-container">
        <div class="main-container">

            <!--  navbar-expand-lg -->
            <div class="nav-container">
                <nav class="navbar navbar-dark ">
                    <div class="navtitle">
                        <a class="navbar-brand ml-[20px]" href="/">GPT flow</a>
                    </div>
                    <div class="navbtn">
                        <!-- <button type="button" class="btn btn-success mr-2" data-toggle="modal"
                            data-target=""></button> -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">{{request.user}}</button>
                    </div>
                </nav>
            </div>


            <!-- chat box -->
            <div class="chat-container " id="chat-container">
                <div class="chat-card-container " id="chat-card-container">
                    {% for chat in chats %}
                    <div class="chat-card">
                        <div class="chat-card-body">

                            {% if chat.chat_person == 'user' %}
                            <div class="user-info">
                                <i class=" user-icon fa-solid fa-user"></i>
                                <a class="delete-icon" href="/deleteChat/{{chat.id}}" aria-label="Delete">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </div>
                            <p class="chat">{{chat.chat}}</p>

                            {% else %}
                            <div class="user-info">
                                <i class=" user-icon fa-brands fa-android"></i>
                                <a class="delete-icon" href="/deleteChat/{{chat.id}}" aria-label="Delete">
                                    <i class="fa-solid fa-trash-can "></i>
                                </a>
                            </div>
                            <p class="chat">{{chat.chat}}</p>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- user Input form -->
            <div class="chat-input-container">
                <form method="POST" action="/chat" class="d-flex my-2 my-lg-0 mx-3">
                    <input class="form-control mr-sm-2 flex-grow-1 chat-input" type="search"
                        placeholder="what you want to know.." aria-label="Search" id="userInput" name="userInput" />
                    {% csrf_token %}
                    <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit">
                        Search
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Logout model  -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="login">{{request.user}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you want to
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="/deleteAll/{{request.user.id}}" role="button">Delete All Chats {{chat.user_id}}</a>
                    <a class="btn btn-primary" href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- own script  -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- fontawesome script  -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
